  <thead>
    <tr>
      <th id="border" colspan="3">TV</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input id="light00" type="checkbox" data-toggle="toggle" disabled data-onstyle="success" onchange="handleCheckbox(this)"></td>
      <td><input id="light01" type="checkbox" data-toggle="toggle" disabled data-onstyle="success" onchange="handleCheckbox(this)"></td>
      <td><input id="light02" type="checkbox" data-toggle="toggle" disabled data-onstyle="success" onchange="handleCheckbox(this)"></td>

    <tr>

      <td><input id="light21" type="checkbox" data-toggle="toggle" disabled data-onstyle="success" onchange="handleCheckbox(this)"></td>
      <td><input id="light22" type="checkbox" data-toggle="toggle" disabled data-onstyle="success" onchange="handleCheckbox(this)"></td>
    </tr>
  </tbody>
</table>
<button id="buttonReloadConfig" type="button" class="btn btn-outline-primary" onclick="reloadData()">Reload data</button>
<button id="buttonSaveConfig" type="button" class="btn btn-outline-success" onclick="saveConfig()">Save config</button>
<button id="buttonClearConfig" type="button" class="btn btn-outline-danger" onclick="clearConfig()">Clear config</button>
